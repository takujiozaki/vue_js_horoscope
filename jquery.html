<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoroScope(jQuery)</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mt-2">
            <div class="col">
                <select name="sign" id="sign" class="form-control">
                    <option value="">選択してください</option>
                </select>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-info" id="btnSelectSign">占う</button>
            </div>
        </div>
        <div class="card mt-5">
            <div class="row">
                <div class="col-sm-4">
                    <img src="./images/horoscope.png" id="horoscopeImg" width="200">
                </div>
                <div class="col-sm-8">
                    <h2 class="h4" id="horoscopeTitle"></h2>
                    <ul id="horoscopeContent"></ul>
                </div>
            </div>
            
        </div>
    </div>
    <!--jQueryCDN-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
